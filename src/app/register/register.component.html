<div class="container pt-4 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4"> <!-- Cambiar ancho aquí -->
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Registro</h2>
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" [(ngModel)]="usuarios.nombre" name="nombre" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input type="email" id="correo" [(ngModel)]="usuarios.correo" name="correo" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input type="password" id="contrasena" [(ngModel)]="usuarios.contrasena" name="contrasena" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
